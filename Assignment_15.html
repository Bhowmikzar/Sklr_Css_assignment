<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transforms</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transform: rotate(45deg) scale(1.2) translateX(50px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
