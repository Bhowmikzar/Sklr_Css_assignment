<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        text-transform: uppercase;
      }

      p {
        font-size: 16px;
        font-style: italic;
      }

      .highlight {
        font-family: "Courier New", monospace;
        font-size: 18px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1>Typography Showcase</h1>
    <p>This is a paragraph with default styling.</p>
    <p class="highlight">This paragraph has a different font and is bold.</p>
  </body>
</html>
